<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="play.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Controllers</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/generic)</p>
                <h4>$39.28</h4>
                <button type="btn">Buy Now <img src="arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="controller.png" alt="" class="controller">
                <div class="box"></div>
                <div class="add-btn">
                    <img src="add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>

        </div>
        <div class="social">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="ig.png" alt="">
        </div>
        <script>
            var menulist = document.getElementById("menulist");
            menulist.style.maxHeight = "0px";
            function togglemenu(){
                if(menulist.style.maxHeight == "0px") {
                    menulist.style.maxHeight = "130px";
                }
                else{
                    menulist.style.maxHeight = "0px";
                }
            }

        </script>
</body>

</html>
